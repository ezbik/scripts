
server:
    verbosity: 2
    interface: 127.0.0.1
    port: 53
    cache-min-ttl: 900
    cache-max-ttl: 9000
    cache-max-negative-ttl: 5
    do-ip6: no
    tcp-upstream: yes
    #do-udp: yes
    #do-tcp: yes
    do-daemonize: no
    logfile:  ""
    unwanted-reply-threshold: 10
    num-threads: 10
    num-queries-per-thread: 30


